apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${project.artifactId}-local
spec:
  selector:
    matchLabels:
      app: ${project.artifactId}-local
  template:
    metadata:
      labels:
        app: ${project.artifactId}-local
    spec:
      volumes:
        - name: wiremock-mappings
          configMap:
            name: ${project.artifactId}-wiremock-local
      containers:
        - name: wiremock
          image: wiremock/wiremock:2.32.0
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8090
            - containerPort: 8443
          args: ["/bin/sh", "-c", "java $JAVA_OPTS -cp /var/wiremock/lib/*:/var/wiremock/extensions/* com.github.tomakehurst.wiremock.standalone.WireMockServerRunner --port 8090"]
          volumeMounts:
            - name: wiremock-mappings
              mountPath: /home/wiremock/mappings
        - name: postgres
          image: postgres:12-alpine
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: myuser
            - name: POSTGRES_PASSWORD
              value: mypassword
            - name: POSTGRES_DB
              value: mydb
